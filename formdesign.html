<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="formdesign.css"/>

</head>
<body>
	<div id="form">
     <img src="s.png".jpg/>
	 <h1>Registration Form</h1>
     <form>
         <p><h2> Name:</h2></p>
         <p>
             <input type="text" name="name" class="input" placeholder="Enter your name"
         </p>
         <p><h2> E-mail:</h2></p>
         <p>
             <input type="e-mail" name="e-mail" class="input" placeholder="Enter your email"
         </p>
         <p><h2> Password:</h2></p>
         <p>
             <input type="password" name="password" class="input" placeholder="Enter your password"
         </p>
         <p><h2>Date of Birth:</h2></p>
         <p>
             <input type="date" name="bdate" class="input"
         </p>
         <p><h2>Address</h2></p>
         <p><textarea rows="3" col="15" class="input"></textarea></p>
         <p><h2>Gender:</h2></p>
         <p>
             <input type="radio" name="bdate" value="M" />Male
             <input type="radio" name="bdate" value="F" />Female
         </p>

         <input type="submit" value="Sign UP" class="Sign UP">


     </form>
	</div>
</body>
</html>
